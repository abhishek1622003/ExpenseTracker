<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="h-screen w-screen flex justify-center bg-slate-300">
    <div class="container mx-48 px-10 bg-slate-200 mt-3 pt-20 space-y-9 mb-9 shadow-lg">
        <h1 class="text-2xl font-bold">Expense Tracker</h1>
        <form action="" id="form1" class="space-y-6">
         <input type="text" placeholder="Expense Description" id="input1" required class=" w-full p-2 border-2 border-black"><br>
         <select  id="category" class="w-full h-12 border-2 border-black" >
            <option value="">Select category</option>
            <option value="Transportation">Transportation</option>
            <option value="Food">Food</option>
            <option value="Utilities">Utilities</option>
            <option value="Entertainment">Entertainment</option>
         </select><br>
         <input type="number"placeholder="Amount" class="w-full p-2 border-2 border-black" id="amount"><br>
         <button class="border-2 border-black px-5 py-2 bg-green-500 font-semibold hover:bg-green-600">Add Expense</button>
        </form>
        <h1 class="text-xl font-semibold">Expense Summary</h1>
        <table id="expenseTable" class="w-full border-collapse border border-black text-left ">
            <thead>
                <tr>
                    <th class="border border-black pl-3 py-1">Description</th>
                    <th class="border border-black pl-3">Category</th>
                    <th class="border border-black pl-3">Amount</th>
                </tr>
            </thead>
            <tbody id="expenseList">
                <tr>
                </tr>

            </tbody>
        </table>
    </div>
    <script src="main.js"></script>
</body>
</html>
